[global/wm]
margin-bottom = 0
margin-top = 0

;; File Inclusion

include-file = ~/.config/polybar/colors.ini

;; Bar Settings

[bar/main]
monitor = ${env:MONITOR:}
monitor-fallback =
monitor-strict = false
override-redirect = true
bottom = false
fixed-center = true

background = ${color.bg}
foreground = ${color.fg}

radius-top = 15.0
radius-bottom = 15.0

line-size = 2
line-color = ${color.ac}

border-bottom-size = 0
border-color = ${color.ac}

padding = 3

module-margin-left = 1
module-margin-right = 1

wm-restack = i3

font-0 = "Iosevka Nerd Font:size=12;3"
font-1 = "Iosevka Nerd Font:bold:size=12:antialias=true;3"
#font-2 = "unifont:fontformat=truetype:size=12:antialias=true;2"
#font-3 = "Siji:size=12;5"
#font-4 = "Font Awesome 5 Free:size=12;5"

[bar/primary]
inherit = bar/main
width = 23.7%
height = 32

offset-x = 76%
offset-y = 5

modules-left = suspend datet timet alsa wired-network battery

cursor-click = pointer

tray-offset-x = -12
tray-offset-y = 0
tray-maxsize = 18
tray-detached = true
tray-position = right
tray-padding = 2
tray-scale = 1.0

wm-restack = i3

[bar/secondary]
inherit = bar/main
width = 35%
height = 32

offset-x = 5
offset-y = 5

module-margin-left = 0


pseudo-transparency = true

modules-left = workspaces name title

cursor-click = pointer

wm-restack = i3

