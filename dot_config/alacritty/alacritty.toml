ipc_socket = true

import = [
   #"~/.config/alacritty/catppuccin-mocha.toml"
   "~/.config/alacritty/gruvbox_material_hard_dark.toml"
]


[env]
TERM = "xterm-256color"

[font]
size = 10 

[font.normal]
family = "Monaspace Neon"
style = "SemiBold"

[font.bold]
family = "Monaspace Neon"
style = "Bold"

[font.bold_italic]
family = "Monaspace Neon"
style = "Bold Italic"

[font.italic]
family = "Monaspace Neon"
style = "Italic"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control|Shift"

[window]
#opacity = 0.85
opacity = 1

[window.padding]
x = 15
y = 15
