colors:
  primary:
    background: '#161616'
    foreground: '#FFFFFF'

  # Normal Colours
  normal:
    black:   '#1a1a1a'
    red:     '#f4005f'
    green:   '#98e024'
    yellow:  '#fa8419'
    blue:    '#9d65ff'
    magenta: '#f4005f'
    cyan:    '#58d1eb'
    white:   '#c4c5b5'

  # Bright Colours
  bright:
    black:   '#625e4c'
    red:     '#f4005f'
    green:   '#98e024'
    yellow:  '#e0d561'
    blue:    '#9d65ff'
    magenta: '#f4005f'
    cyan:    '#58d1eb'
    white:   '#f6f6ef'
window:
  opacity: 0.95
  padding:
    x: 15
    y: 15

font:
  normal:
    #family: JetBrains Mono
    family: Iosevka Nerd font mono
    style: Semibold

  bold:
    family: Iosevka Nerd font mono
    family: Jetbrains mono
    style: Bold

  italic:
    family: Iosevka Nerd font mono
    family: Jetbrains mono
    style: Italic

  bold_italic:
    family: Iosevka Nerd font mono
    family: Jetbrains mono
    style: Bold Italic

  size: 10.5



ipc_socket: true


