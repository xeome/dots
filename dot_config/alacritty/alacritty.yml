colors:
  primary:
    background: '#1a1b26'
    dim_foreground: '#28344a'
    foreground: '#a9b1d6'

  # Normal Colours
  normal:
    black:   '#414868'
    red:     '#f7768e'
    green:   '#73daca'
    yellow:  '#e0af68'
    blue:    '#7aa2f7'
    magenta: '#bb9af7'
    cyan:    '#7dcfff'
    white:   '#c0caf5'

  # Bright Colours
  bright:
    black:   '#414868'
    red:     '#f4005f'
    green:   '#98e024'
    yellow:  '#e0d561'
    blue:    '#9d65ff'
    magenta: '#f4005f'
    cyan:    '#58d1eb'
    white:   '#f6f6ef'



window:
  opacity: 0.95
  padding:
    x: 15
    y: 15

font:
  normal:
    family: Iosevka Nerd font mono
    family: BlexMono Nerd Font
    style: SemiBold

  bold:
    family: Iosevka Nerd font mono
    family: BlexMono Nerd Font
    style: Bold

  italic:
    family: Iosevka Nerd font mono
    family: BlexMono Nerd Font
    style: Italic

  bold_italic:
    family: Iosevka Nerd font mono
    family: BlexMono Nerd Font
    style: Bold Italic

  size: 9
  
env:
  TERM: xterm-256color

key_bindings:
  - { key: Plus,      mods: Control|Shift, action: IncreaseFontSize }

ipc_socket: true

