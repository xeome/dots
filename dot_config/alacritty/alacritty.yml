colors:
  primary:
    background: '#000000'
    foreground: '#FFFFFF'

  # Normal Colours
  normal:
    black:   '#1a1a1a'
    red:     '#f4005f'
    green:   '#98e024'
    yellow:  '#fa8419'
    blue:    '#9d65ff'
    magenta: '#f4005f'
    cyan:    '#58d1eb'
    white:   '#c4c5b5'

  # Bright Colours
  bright:
    black:   '#625e4c'
    red:     '#f4005f'
    green:   '#98e024'
    yellow:  '#e0d561'
    blue:    '#9d65ff'
    magenta: '#f4005f'
    cyan:    '#58d1eb'
    white:   '#f6f6ef'

window:
  opacity: 0.85
  padding:
    x: 15
    y: 15

font:
  normal:
    family: Monaspace Neon
    style: SemiBold

  bold:
    family: Monaspace Neon
    style: Bold

  italic:
    family: Monaspace Neon
    style: Italic

  bold_italic:
    family: Monaspace Neon
    style: Bold Italic

  size: 9.5
  
env:
  TERM: xterm-256color

key_bindings:
  - { key: Plus,      mods: Control|Shift, action: IncreaseFontSize }

ipc_socket: true

