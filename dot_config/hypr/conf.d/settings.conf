#################################
#            Options            #
#################################

group {
  groupbar {
    enabled = true
    font_family = Source Code Pro Semi-Bold
    font_size = 8 
  }
}

#~~~ effects
decoration {
  rounding = 12
  rounding_power = 2.0
  blur {
    enabled = true
    size = 10
    noise = 0.02 
    passes = 2
    contrast = 1.1
    vibrancy = 0.1696
    xray = true
  }

  shadow {
    enabled = false
  }
}

general {
    allow_tearing = true
}

windowrule = immediate, class:^(cs2)$

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 3.5, quick
}

misc {
  vrr = 2 
  vfr = true
}

#~~~ window rules
windowrulev2=move 0 0,class:(flameshot),title:(flameshot)
windowrulev2=pin,class:(flameshot),title:(flameshot)
windowrulev2=float,class:(flameshot),title:(flameshot)

#~~~ gaps
general {
  gaps_in = 5
  gaps_out = 5
}

#~~~ screen
$scr1 = HDMI-A-1 
$scr2 = DP-3

monitor = $scr1, 2560x1440@75, 0x0, 1
monitor = $scr2, 1920x1080@144, 2560x360, 1
