# =============================================================================
# DEVICE PROFILE: Desktop Dual Monitor Setup
# =============================================================================
# Device-specific configuration for desktop with dual monitors
# Profile name: desktop-dual
# 
# To use this profile, include it in hyprland.conf:
# source = devices/desktop-dual.conf
# =============================================================================

# =============================================================================
# MONITOR VARIABLES AND CONFIGURATION
# =============================================================================
$scr1 = HDMI-A-1
$scr2 = DP-3

# Monitor setup: Primary 1440p@75Hz + Secondary 1080p@144Hz
monitor = $scr1, 2560x1440@75, 0x0, 1
monitor = $scr2, 1920x1080@144, 2560x360, 1

# =============================================================================
# WORKSPACE TO MONITOR ASSIGNMENTS
# =============================================================================
workspace = 1, monitor:$scr1
workspace = 2, monitor:$scr2
workspace = 3, monitor:$scr2
workspace = 4, monitor:$scr1
workspace = 5, monitor:$scr2
workspace = 6, monitor:$scr2
workspace = 7, monitor:$scr2
workspace = 8, monitor:$scr2
workspace = 9, monitor:$scr2

# =============================================================================
# INPUT DEVICE CONFIGURATION
# =============================================================================
input {
  kb_layout = tr
  numlock_by_default = true
  kb_options = "grp:win_space_toggle"
  
  #~~~ touchpad configuration (disabled for desktop)
  touchpad {
    disable_while_typing = true
    tap-to-click = true
    natural_scroll = false
    middle_button_emulation = true
  }
}

# Device-specific mouse configuration
device {
  name = steelseries-steelseries-prime
  natural_scroll = false
  disable_while_typing = true
  accel_profile = "flat"
  sensitivity = -1,
}

# =============================================================================
# DEVICE-SPECIFIC PATHS AND RESOURCES
# =============================================================================
$wallpaper = rgb(/home/xeome/.config/wallpapers/wallhaven-yx63ol_scaled.png)

