# =============================================================================
# DEVICE PROFILE: Emin's Ultrabook
# =============================================================================
# Device-specific configuration for laptop + 4K external monitor
# Profile name: emin-ultrabook
# 
# To use this profile, include it in hyprland.conf:
# source = devices/emin-ultrabook.conf
# =============================================================================

# =============================================================================
# MONITOR VARIABLES AND CONFIGURATION
# =============================================================================
$scr1 = DP-3
$scr2 = eDP-1

# Monitor setup: External 4K@60Hz (HiDPI) + Internal 1200p
monitor = $scr1, 3840x2160@60, 0x0, 1.50, bitdepth, 10
monitor = $scr2, 1920x1200@60, 324x1440, 1

# =============================================================================
# WORKSPACE TO MONITOR ASSIGNMENTS
# =============================================================================
workspace = 1, monitor:$scr2
workspace = 2, monitor:$scr1
workspace = 3, monitor:$scr2
workspace = 4, monitor:$scr1
workspace = 5, monitor:$scr1
workspace = 6, monitor:$scr1
workspace = 7, monitor:$scr2
workspace = 8, monitor:$scr2
workspace = 9, monitor:$scr2

# =============================================================================
# INPUT DEVICE CONFIGURATION
# =============================================================================
input {
  kb_layout = tr
  numlock_by_default = true
  kb_options = "grp:win_space_toggle"
  
  #~~~ touchpad configuration
  touchpad {
    disable_while_typing = true
    tap-to-click = true
    natural_scroll = false
    middle_button_emulation = true
  }
}

# Device-specific mouse configuration
device {
  name = steelseries-steelseries-prime
  natural_scroll = false
  disable_while_typing = true
  accel_profile = "flat"
  sensitivity = -1
}

# =============================================================================
# DEVICE-SPECIFIC PATHS AND RESOURCES
# =============================================================================
$wallpaper = ~/.config/wallpapers/office.jpg

# =============================================================================
# DEVICE-SPECIFIC KEYBINDS AND APPLICATIONS
# =============================================================================

bind = $mod, d, exec, equibop --ozone-platform-hint=wayland --enable-features=WaylandWindowDecorations --enable-features=AcceleratedVideoDecodeLinuxGL --enable-features=AcceleratedVideoEncoder --enable-features=VaapiIgnoreDriverChecks --enable-features=CanvasOopRasterization --enable-gpu-rasterization --enable-zero-copy --enable-features=WebRTCPipeWireCapturer
