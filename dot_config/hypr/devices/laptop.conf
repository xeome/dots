# =============================================================================
# DEVICE PROFILE: Laptop (Template)
# =============================================================================
# Device-specific configuration for laptop with internal display
# Profile name: laptop
# 
# To use this profile, include it in hyprland.conf:
# source = devices/laptop.conf
# =============================================================================

# =============================================================================
# MONITOR VARIABLES AND CONFIGURATION
# =============================================================================
$scr1 = eDP-1
# $scr2 = HDMI-A-1  # External monitor when connected

# Monitor setup: Internal laptop display
monitor = $scr1, 1920x1080@60, 0x0, 1
# monitor = $scr2, 1920x1080@60, 1920x0, 1  # Uncomment for external monitor

# =============================================================================
# WORKSPACE TO MONITOR ASSIGNMENTS
# =============================================================================
workspace = 1, monitor:$scr1
workspace = 2, monitor:$scr1
workspace = 3, monitor:$scr1
workspace = 4, monitor:$scr1
workspace = 5, monitor:$scr1
workspace = 6, monitor:$scr1
workspace = 7, monitor:$scr1
workspace = 8, monitor:$scr1
workspace = 9, monitor:$scr1

# =============================================================================
# INPUT DEVICE CONFIGURATION
# =============================================================================
input {
  kb_layout = tr
  numlock_by_default = true
  kb_options = "grp:win_space_toggle"
  
  #~~~ touchpad configuration (enabled for laptop)
  touchpad {
    disable_while_typing = true
    tap-to-click = true
    natural_scroll = true  # Natural scrolling for laptop
    middle_button_emulation = true
  }
}

# Laptop-specific input devices (adjust device names as needed)
# device {
#   name = your-laptop-touchpad-name
#   natural_scroll = true
#   disable_while_typing = true
#   accel_profile = "adaptive"
#   sensitivity = 0
# }

# =============================================================================
# DEVICE-SPECIFIC PATHS AND RESOURCES
# =============================================================================
$wallpaper = rgb(/home/xeome/.config/wallpapers/laptop-wallpaper.png)

# =============================================================================
# DEVICE-SPECIFIC KEYBINDS AND APPLICATIONS
# =============================================================================
# Discord without NVIDIA acceleration (integrated graphics)
bind = $mod, d, exec, vesktop --disable-gpu-driver-bug-workarounds --enable-experimental-web-platform-features --new-canvas-2d-api --enable-features=VaapiVideoDecoder --enable-native-gpu-memory-buffers --canvas-oop-rasterization --ignore-gpu-blocklist --enable-gpu-rasterization --enable-zero-copy --enable-accelerated-video-decode

# Laptop-specific brightness controls (if not using SwayOSD)
# bind = , XF86MonBrightnessUp, exec, brightnessctl s 5%+
# bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

