# =============================================================================
# SHARED KEYBINDINGS
# =============================================================================
# Device-agnostic keybindings. GPU-specific app launches are in devices/*.conf
# =============================================================================

#~~~ general
$mod = SUPER
$alt = ALT

binds {
    workspace_back_and_forth = true
}

bind = $mod SHIFT, r, exec, hyprctl reload
bind = $mod SHIFT, q, exec, ags -t powermenu

#~~~ user applications (device-agnostic)
#bind = $mod, return, exec, footclient 
bind = $mod, return, exec, ghostty +new-window
bind = $mod, q, exec, zen-browser
bind = $mod, e, exec, thunar
bind = , Print, exec, env XDG_CURRENT_DESKTOP=sway XDG_SESSION_DESKTOP=sway QT_QPA_PLATFORM=wayland flameshot gui 
bind = $mod, r, exec, vicinae toggle 
bind = $mod, v, exec, code --ozone-platform=wayland
bind = $mod, j, global, quickshell:toggle-llm-overlay

#~~~ audio
bind = $alt, up, exec, pamixer -i 5
bind = $alt, down, exec, pamixer -d 5
bind = $mod, a, exec, bash ~/.local/bin/status
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

#~~~ SwayOSD-equivalent media key binds (swayosd-client)
bind = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bind = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bind = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bind = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
bind = ,Caps_Lock, exec, swayosd-client --caps-lock
bind = ,XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bind = ,XF86MonBrightnessDown, exec, swayosd-client --brightness lower

#~~~ misc utilities
bind = $mod, o, exec, xset dpms force off
bind = $mod, l, exec, hyprlock
bind = $mod, b, exec, sh ~/.config/emoji/emoji.sh &
bind = $mod, n, exec, polybar-msg cmd toggle
bind = $mod, m, exec, ags -t quicksettings
bind = $mod, k, exec, swaync-client -t 

#~~~ window management
bind = $mod, escape, workspace, previous
bind = $mod SHIFT, c, killactive
bind = $mod, right, exec, workspace next
bind = $mod, left, exec, workspace prev
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d
bind = $mod, f, fullscreen
bind = $mod CTRL ,SPACE, togglefloating
bind = $mod, down, movetoworkspace, e-1
bind = $mod, up, movetoworkspace, e+1 
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

#~~~ Define names for default workspaces for which we configure key bindings later on.
#~~~ We use variables to avoid repeating the names in multiple places.
$ws1 ="1"
$ws2 ="2"
$ws3 ="3"
$ws4 ="4"
$ws5 ="5"
$ws6 ="6"
$ws7 ="7"
$ws8 ="8"
$ws9 = "9"
$ws10 = "10"

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10
