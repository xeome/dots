# =============================================================================
# SHARED SETTINGS
# =============================================================================
# Device-agnostic appearance, animation, and general settings
# Monitor configurations are in devices/*.conf
# =============================================================================

group {
  groupbar {
    enabled = true
    font_family = Source Code Pro Semi-Bold
    font_size = 8 
  }
}

#~~~ effects
decoration {
  rounding = 0
  rounding_power = 2.0
  blur {
    enabled = true
    size = 10
    noise = 0.02 
    passes = 2
    contrast = 1.1
    vibrancy = 0.1696
    xray = true
  }

  shadow {
    enabled = false
  }
}

general {
    allow_tearing = true
}

animations {
    enabled = no 
}

misc {
  vrr = 2 
  vfr = true
}

#~~ Borders
general {
    border_size = 2
    col.active_border = $primary $secondary
    col.inactive_border = $surface
}

#~~~ gaps
general {
  gaps_in = 5
  gaps_out = 5
}

# NOTE: Monitor configurations moved to devices/*.conf
