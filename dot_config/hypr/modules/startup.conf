# =============================================================================
# SHARED STARTUP APPLICATIONS
# =============================================================================
# Device-agnostic startup applications and services
# Device-specific startup items are in devices/*.conf
# =============================================================================

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Power Management
exec-once = /usr/bin/swayidle -w timeout 840 "hyprlock" timeout 900 'swaymsg "output * dpms off"' resume 'swaymsg "output * dpms on"' &

# System Services
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = /usr/bin/kdeconnectd &
exec-once = hyprpm reload -n &
exec-once = systemctl --user start vicinae.service &
exec-once = autotiling-rs &

# Desktop Environment
exec-once = waybar &
exec-once = swayosd-server &
exec = waypaper --restore

# Applications
exec-once = systemctl start --user app-com.mitchellh.ghostty.service
exec-once = thunar --daemon & 
exec-once = flameshot &
exec-once = nm-applet &
